<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrefour Jeunesse Afrique - Renouer Nos Racines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f6a008;
            overflow-x: hidden;
        }

        h4 {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            color: #142b40;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #142b40;
            padding: 10px 0;
            position: relative;
        }

        header h1 {
            color: white;
            font-size: 15px;
            margin: 0;
        }

        .logo img {
            max-width: 50px;
            height: auto;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* NAVIGATION */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            background-color: #f4f4f4;
        }

        nav a {
            text-decoration: none;
            color: #142b40;
            font-size: 18px;
            padding: 10px 15px;
            background-color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #a5c217;
        }

        /* IMAGE CENTRÉE */
        .image-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .image-container img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }

        /* SECTION CONTACTS */
        .contacts {
            background-color: #f4f4f4;
            padding: 40px 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .contacts h1 {
            color: #142b40;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contacts .contact-info {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .contacts .contact-info p {
            margin: 10px 0;
        }

        /* BOUTON PARTICIPER */
        .btn-participer {
            display: inline-block;
            padding: 12px 20px;
            background-color: #a5c217;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-participer:hover {
            background-color: #8ba30f;
            transform: scale(1.05);
        }

        /* FOOTER */
        footer {
            background-color: #142b40;
            color: white;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Carrefour Jeunesse Afrique - Renouer Nos Racines</h1>
        <div class="logo">
            <img src="contour.png" alt="Logo de CJA">
        </div>
    </header>

    <nav>
        <a href="index.html">Accueil</a>
        <a href="voyage.html">Voyage</a>
        <a href="apropos.html">À Propos</a>
    </nav>

    <div class="image-container">
        <img src="beh.jpg" alt="Image d'illustration">
    </div>

  <!-- SECTION CONTACTS -->
    <section class="contacts">
        <h1>Contactez-nous</h1>
        <p>Pour toute question ou demande d'information, n'hésitez pas à nous contacter :</p>
        <div class="contact-info">
            <p><strong>Responsable : DEGNON Israël</strong> - +229 0160526867</p>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        &copy; 2024 Carrefour Jeunesse Afrique
    </footer>

</body>
</html>
